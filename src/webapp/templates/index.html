<html>
<head>
    <title>
        Simplify
    </title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-tags"></span>&nbsp&nbspSimplify</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <textarea id="txt-inp" class="form-control" placeholder="Enter the text you want to simplify here" rows="15"></textarea>
            </div>
            <div class="form-group">
                <label for="lwlm-n">Select value of n for LWLM n-grams:</label>
                <select id="lwlm-n" class="form-control">
                    <option value="3">3</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <button id="simplify-btn" class="btn btn-primary">Simplify Text</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="result"></div>
    </div>
    <div class="row">
        <div class="col-md-12" id="analysis"></div>
    </div>
</div>
<script type="text/javascript" src="/static/jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $("#simplify-btn").click(function() {
            var txt = $("#txt-inp").val();
            var n = $("#lwlm-n").val();

            $.getJSON('/api/simplify',
                    {
                        text: txt,
                        n: n
                    }, function(data) {
                        if(data.success) {
                            var result = data.result;
                            var reconstruction = "";
                            var l = result.length;

                            for(var i = 0; i < l; i++) {
                                reconstruction += result[i].alt_word + " ";
                            }

                            $("#result").html("<h3>Result</h3><div class='well'>" + reconstruction + "</div>");
                            $("#analysis").html("<h3>Analysis</h3>")
                        } else {
                            $("#result").html("<div class='alert alert-danger'>" +
                                    "<span class='glyphicon glyphicon-exclamation-sign'></span>" +
                                    " Some error occurred!</div>");
                        }
                    }, "json");
        });
    });
</script>
</body>
</html>
